<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
 <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
   <meta name="generator" content="Jekyll v4.1.1">
      <title>{% block title %}URBAN DELIVERY{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="{% static 'mechit/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'mechit/css/bootstrap.min.css' %}">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-danger">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        {% if  DP %}
            <a class='navbar-brand' href='{% url 'home' %}'> <img src="/static/mechit/images/URBAN DELIVERY.svg" width="30" height="30" alt="">Welcome '{{user.username}}'</a>
            <a class='py-2 d-none d-md-inline-block' href="{% url 'accounts:post_new' %}">New Request</a>
            <a class='py-2 d-none d-md-inline-block' href="{% url 'accounts:post_list' %}">Requests</a>
            <table>
              <tr>
                <td><button type="button" class="btn btn-primary" onclick="location.href='{% url 'accounts:saveprofile' %}';">JOIN US</button></td>
                <td><button type="button" class="btn btn-info" onclick="location.href='{% url 'accounts:logout' %}';">LOGOUT</button></td>
              </tr>
            </table>
          {% else %}

            <a class='navbar-brand' href='{% url 'home' %}'><img src="/static/mechit/images/URBAN DELIVERY.svg" width="30" height="30" alt=""> Welcome '{{user.username}}'</a>
            <table>
              <tr>
                <td><button type="button" class="btn btn-info" onclick="location.href='{% url 'accounts:post_list' %}';">CHECK REQUEST</button></td>
                <td><button type="button" class="btn btn-info" onclick="location.href='{% url 'accounts:logout' %}';">LOGOUT</button></td>
              </tr>
            </table>

          {% endif %}
      </div>

    </nav>
    {% for post in posts %}
    <div class="form">
      <h3><a href="{% url 'accounts:post_detail' pk=post.pk %}"> Request id:{{ post.id }} submitted  on {{ post.created_date }}</a></h3>
    </div>
    {% endfor %}
</body>
</html>
