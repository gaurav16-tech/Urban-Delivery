{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="form">
    <form method="POST">
      {% csrf_token %}
      <table class="table">
                    <br>
                    <tr>
                        <td><h2 >Delivery Person Portal</h2></td>
                       <td><button type="button" class="btn btn-info" onclick="location.href='{% url 'accounts:saveprofile' %}';">CLICK TO BE A DELIVERY PERSON</button></td>  
                    </tr>
                    <tr>
                        <td><label for="id_username">USERNAME</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">PASSWORD</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                    <br>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
      <button type="submit" class="button button-block" name='login'>Login</button>
    </form>
  </div>
</div>

{% endblock %}
