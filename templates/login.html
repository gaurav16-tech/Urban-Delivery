{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="form">
    <div class="tab-group">
        <div id="tab-signup" onclick="location.href='{% url 'signup' %}';"><h3>SignUp</h3></div>
        <div id="tab-login" onclick="location.href='{% url 'accounts:login' %}';"><h3>Login</h3></div>
    </div>
    <form method="POST" action="{% url 'user_login' %}">
      {% csrf_token %}
      <table class="table">
                    <br>
                    <tr>
                        <td><label for="id_username">USERNAME</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">PASSWORD</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                    <br>

                </table>

                <button type="submit" class="button button-block" name='login'>Login</button>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}

    </form>
  </div>
</div>
{% endblock %}
